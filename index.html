<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="mainDiv">
        <div class="inputDiv">
            <input type="text" id="input" class="input">
        </div>
        <div class="buttonsDiv">
            <button class="buttonNumbers" data-value="*">x</button>
            <button class="buttonNumbers" data-value="-">-</button>
            <button class="buttonNumbers" data-value="+">+</button>
            <button class="buttonNumbers" data-value="9">9</button>
            <button class="buttonNumbers" data-value="8">8</button>
            <button class="buttonNumbers" data-value="7">7</button>
            <button class="buttonNumbers" data-value="6">6</button>
            <button class="buttonNumbers" data-value="5">5</button>
            <button class="buttonNumbers" data-value="4">4</button>
            <button class="buttonNumbers" data-value="3">3</button>
            <button class="buttonNumbers" data-value="2">2</button>
            <button class="buttonNumbers" data-value="1">1</button>
            <button class="buttonNumbers" data-value="B">B</button>
            <button class="buttonNumbers" data-value="0">0</button>
            <button class="buttonNumbers" data-value="C">C</button>
            <button class="buttonNumbers buttonRandom" data-value="R">R</button>
        </div>
        <div class="inputDiv">
            <button class="buttonCalculate">Calculate</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
